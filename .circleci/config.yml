# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
# Orchestrate or schedule a set of jobs
jobs:
  print_my_name:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run: 
          name: "print my name"
          command: |
            echo "Hello, I'm ${name}"
  print_hello:
    docker:
      - image: alpine:latest
    steps:
      - run: echo hello
  print_world:
    docker:
      - image: alpine:latest
    steps:
      - run: echo world
workflows:
  # Name the workflow "gharib"
  gharib:
    # Run the welcome/run job in its own container
    jobs:
      - print_my_name
      - print_hello:
          requires:
            - print_my_name
      - print_world:
          requires:
            - print_hello
