# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
# Orchestrate or schedule a set of jobs
jobs:
  save_hello_world_output:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run: 
          name: "echo Hello, I`m Ahmed Gharib! to a file"
          command: |
            echo "Hello, I'm ${name}!" > hello.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - hello.txt
  print_output_file:
    docker:
      - image: alpine:latest
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/hello.txt
workflows:
  # Name the workflow "gharib"
  gharib:
    # Run the welcome/run job in its own container
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
