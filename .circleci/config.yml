# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

defaults: &defaults
  docker:
    - image: alpine:latest

# Use a package of configuration called an orb.
# Orchestrate or schedule a set of jobs
jobs:
  save_hello_world_output:
    <<: *defaults
    steps:
      - checkout
      - run: 
          name: "echo Hello, I`m Ahmed Gharib! to a file"
          command: |
            echo "Hello, I'm ${name}!" > ~/hello.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - hello.txt

  print_output_file:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/hello.txt

  my_job:
    <<: *defaults
    steps:
      - print_pipeline_id
  
  bad_job:
    <<: *defaults
    steps:
      - run: return 1
      - run:
          name: on error
          command: echo "Hello Error!"
          when: on_fail


workflows:
  # Name the workflow "gharib"
  gharib:
    # Run the welcome/run job in its own container
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - my_job
      - bad_job
